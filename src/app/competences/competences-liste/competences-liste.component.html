@for (competence of competences; track $index) {
<p-card>
  <ng-template pTemplate="header">
    <div class="flex align-items-center justify-content-between mb-4 mt-4">
      <div class="flex align-items-center ml-5">
        <span
          class="inline-flex border-circle align-items-center justify-content-center mr-3 bg-no-repeat bg-cover"
          [style]="
            'width: 38px; height: 38px; background-image: url(' +
            competence.iconUrl +
            ');'
          "
        ></span>
        <span class="text-900 font-medium text-2xl">{{
          competence.techName
        }}</span>
      </div>
    </div>
  </ng-template>
  <div class="shadow-2 border-round surface-card p-4">
    <div class="grid">
      @for (item of competence.libs; track $index) {
      <div class="col-12 sm:col-6 lg:col-3 xl:col-2 p-3">
        <app-competences-item [competence]="item" />
      </div>
      }
    </div>
  </div>
</p-card>
}
