<p-panel [toggleable]="true" toggler="header" [collapsed]="true">
  <ng-template pTemplate="header">
    <div class="flex flex-column">
      <span class="white-space-nowrap">
        {{ header }}
      </span>
      <span class="font-bold text-xl white-space-nowrap">
        {{ poste }}
      </span>
    </div>
  </ng-template>
  <ul class="list-none p-0 m-0">
    <li
      *ngIf="organisation.length != 0"
      class="flex align-items-center py-3 px-2 surface-border flex-wrap border-bottom-3"
    >
      <div class="text-500 w-6 md:w-2 font-medium">Organisation</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        {{ organisation }}
      </div>
    </li>
    <li
      *ngIf="mission.length != 0"
      class="flex align-items-center py-3 px-2 surface-border flex-wrap border-bottom-3"
    >
      <div class="text-500 w-6 md:w-2 font-medium">Mission</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        {{ mission }}
      </div>
    </li>
    <li
      *ngIf="activites.length != 0"
      class="flex align-items-start py-3 px-2 surface-border flex-wrap border-bottom-3"
    >
      <div class="text-500 w-6 md:w-2 font-medium">Activités</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        <ul class="list-disc p-0 m-0 flex-grow-1">
          <li
            *ngFor="let activite of activites"
            class="flex align-items-start mb-2"
          >
            <span class="text-900">{{ "-" + activite }}</span>
          </li>
        </ul>
      </div>
    </li>
    <li
      *ngIf="resultat.length != 0"
      class="flex align-items-center py-3 px-2 surface-border flex-wrap border-bottom-3"
    >
      <div class="text-500 w-6 md:w-2 font-medium">Résultat</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        {{ resultat }}
      </div>
    </li>
    <li
      *ngIf="environnement.length > 0"
      class="flex align-items-center py-3 px-2 surface-border flex-wrap"
    >
      <div class="text-500 w-6 md:w-2 font-medium">Environnement</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        <p-chip
          *ngFor="let item of environnement"
          [label]="item"
          class="mr-2"
        ></p-chip>
      </div>
    </li>
  </ul>
</p-panel>
