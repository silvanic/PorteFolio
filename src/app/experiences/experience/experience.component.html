<p-card>
  <ng-template pTemplate="header">
    <div
      class="col-12 md:col-6 pl-0 sm:pl-3 uppercase text-center text-center sm:text-left flex justify-content-center sm:justify-content-start"
    >
      <h3 class="text-3xl">Exp√©rience</h3>
    </div>
  </ng-template>

  @for (experience of experiences; track $index){
  <p-card [header]="experience.title" styleClass="ml-1 sm:ml-4">
    @for(mission of experience.missions; track $index){
    <app-experience-item [mission]="mission"> </app-experience-item>
    }
  </p-card>
  }

  <p-divider />

  <p-card class="ml-1 sm:ml-4">
    <ng-template pTemplate="header">
      <div
        class="col-12 md:col-6 pl-0 sm:pl-3 uppercase text-center text-center sm:text-left flex justify-content-center sm:justify-content-start"
      >
        <h3 class="text-3xl">Formations & certifications</h3>
      </div>
    </ng-template>
    <p-timeline [value]="formationsCertifications">
      <ng-template pTemplate="content" let-event>
        <div class="flex flex-column mb-5">
          <span class="font-bold text-xl flex-wrap">
            {{ event.title }}
          </span>
          <span class="text-lg">
            {{ event.date }}
          </span>
        </div>
      </ng-template>
    </p-timeline>
  </p-card>
</p-card>
