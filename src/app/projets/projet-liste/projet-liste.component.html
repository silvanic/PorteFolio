<p-card>
  <ng-template pTemplate="header">
    <div
      class="col-12 md:col-6 pl-0 sm:pl-3 uppercase text-center text-center sm:text-left flex justify-content-center sm:justify-content-start"
    >
      <h3 class="text-3xl">Projets et POC</h3>
    </div>
  </ng-template>
  @for (projet of projets; track $index) {
  <app-projet-item [projet]="projet"> </app-projet-item>
  @if(projets.length>0){
  <p-divider />
  } }
</p-card>
